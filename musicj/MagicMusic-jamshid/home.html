<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="header after-sign">
        <section class="header-top">
            <div class="header-logo">
                <img src="./images/logo.png" alt="">
                <a class="btn" style="color: #707070;" href="#">Browse</a>
                <a class="btn" style="color: #707070;" href="#">Library</a>
                <a class="btn btn--linear-border" href="#">Home</a>
            </div>
            <div class="header-menus">
                <a class="btn btn--light header-menus__sign-up" href="">Sign up</a>
            </div>
        </section>
    </header>
    <main>
        <div class="flow-section">
            <div class="flow-section-text">
                <h3 class="flow-section-text__name">Flow</h3>
                <ion-icon class="flow-section-text__icon" name="ellipsis-horizontal-outline"></ion-icon>
            </div>
            <div class="flow-section-flex">
                <div class="flow-section-flex__item">
                    <img src="images/Flow cover1.png" alt="" class="flow-section-flex__item-image">
                    <ion-icon class="flow-section-flex__item-play-icon" name="play-outline"></ion-icon>
                    <div class="flow-section-flex__item-text">
                        <h2 class="heading-secondary">Flow</h2>
                        <p class="paragraph">Your Personal Soundtrack</p>
                        <p class="paragraph-small">Based on your listening history</p>
                    </div>
                </div>

                
            </div>
        </div>
        <div class="player">
            <div class="player__inner">
                <div class="player__actress">
                    <div class="player__actress--image">
                        <img class="baw-img" src="./images/baw-1.png" alt="">
                    </div>
                    <div class="player__actress--name">
                        <h3>Rebel Rebel</h3>
                        <span>David Bowie</span>
                    </div>
                    <div class="player__actress--icons">
                        <input type="checkbox" id="heart">
                        <label class="heart" for="heart">
                            <ion-icon name="heart"></ion-icon>
                            </ion-icon>
                        </label>
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                </div>
                <div class="player__box">
                    <div class="controls">
                        <div class="controls__left">
                            <ion-icon name="shuffle-outline"></ion-icon>
                            <ion-icon name="play-skip-back-outline"></ion-icon>
                        </div>
                        <div class="controls__play--pause">
                            <ion-icon name="pause-outline"></ion-icon>
                        </div>
                        <div class="controls__right">
                            <ion-icon name="play-skip-forward-outline"></ion-icon>
                            <ion-icon name="repeat-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="range">
                        <div class="range--left">
                            1:02
                        </div>
                        <div class="range--index">
                            <div class="bar"></div>
                            <div class="dot"></div>
                            <!-- <input class="range--line" type="range" min="0" max="100%" value="0"> -->
                        </div>
                        <div class="range--right">
                            2.64
                        </div>
                    </div>
                </div>
                <div class="player__volume">
                    <ion-icon name="list-outline"></ion-icon>
                    <ion-icon name="volume-medium-outline"></ion-icon>
                    <div class="vol"></div>
                </div>
            </div>
        </div>    
    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
