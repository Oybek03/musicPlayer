<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./MagicMusic/css/style.css" />
    <title>playlist</title>
  </head>
  <body>
    <header class="header">
      <section class="header-top">
        <div class="header-logo">
          <img src="./MagicMusic/images/logo.png" alt="" />
        </div>
        <div class="header-menus">
          <a href="">Download</a>
          <a href="">Help</a>
          <a class="btn header-menus__login" href="">Login</a>
          <a class="btn btn--light header-menus__sign-up" href="">Sign up</a>
        </div>
      </section>
    </header>
    <div class="oybek-settings-section">
      <div class="settings-head">
        <div class="settings-o-left">
          <img src="./MagicMusic/img/Group 1242.png" alt="sssss" />
          <div class="settings-left-titlee">
            <h1>Jhon Deo</h1>
            <p>Free Account</p>
          </div>
        </div>
        <div class="settings-o-right">
          <button class="btn setting-btn oybek-btn-menu">GO TO PREMIUM</button>
        </div>
      </div>
      <h1 class="contact-o">Contact</h1>
      <div class="settings-o-forms">
        <div class="forms-row-1">
          <div class="forms--1">
            <label for="name">First Name</label>
            <input type="text" placeholder="Jhon" />
          </div>
          <div class="forms--1">
            <label for="name">Last Name</label>
            <input type="text" placeholder="Deo" />
          </div>
        </div>
        <label class="email-label-o" for="">Email</label>
        <input
          class="o-email"
          type="email"
          name=""
          id=""
          placeholder="@gmail.com"
        />
        <div class="selects-o">
          <select name="" id="">
            <option value="">Male</option>
          </select>
          <select name="" id="">
            <option value="">Ukraine</option>
          </select>
        </div>
        <div class="selects-2-o">
          <select name="" id="">
            <option value="">1</option>
          </select>
          <select name="" id="">
            <option value="">January</option>
          </select>
          <select name="" id="">
            <option value="">1990</option>
          </select>
        </div>
      </div>
      <div class="networks-o">
        <h2>Facebook</h2>
        <h2>Not Connected</h2>
      </div>
      <div class="networks-o">
        <h2>Google</h2>
        <h2>Not Connected</h2>
      </div>
      <br />
      <br />
      <h1 class="contact-o">Streaming</h1>
      <h2 class="radio-o">Audio Quality (Premium feature)</h2>
      <hr />
      <div class="radios-o">
        <input type="radio" name="" id="radio1" />
        <label for="radio1">Normal (128 kb/s)</label>
        <div class="radio-row-2o">
          <input type="radio" name="" id="radio1" />
          <label for="radio1">Heigths (128 kb/s)</label>
        </div>
        <div class="radio-row-2o">
          <input type="radio" name="" id="radio1" />
          <label for="radio1">height (128 kb/s)</label>
        </div>
      </div>
      <hr />
      <h2 class="contact-o">Account</h2>
      <h3 class="bottom-o">Enable</h3>
      <h3 class="bottom-o">Language</h3>
      <h3 class="bottom-o">Change password</h3>
      <h3 class="bottom-o">Add new account</h3>
<a href="#popup1-o">
  <button class="btn end-btn-o">LOG OUT</button>

</a>
    </div>
    <div id="popup1-o" class="popup-1-o">
      <h1 class="close-o">
        <a href="#popup1-0">X</a>
      </h1>
      <div class="face-google-o">
        <button class="btn face-o">Facebook</button>
        <button class="btn google-o">Google</button>
      </div>
      <div class="popup-forms-o">
        <input type="text" placeholder="email" />

        <input type="password" placeholder="password" />
        <input type="text" placeholder="Username" />
      </div>
      <button class="btn popup-btn-o">SIGN UP</button>

    </div>
  </body>
</html>
